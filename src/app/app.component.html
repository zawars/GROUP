<div class="container main">
  <div class="form-group">
    <label for="value">Enter Value: </label>
    <input type="text" class="form-control" name="value" [(ngModel)]="price">
  </div>
  <div class="form-group">
    <button class="btn btn-success" (click)="inputChange()">Save</button>
    <button class="btn btn-success" style="margin-left: 10px" (click)="saveAs()">Save As</button>
  </div>
</div>


<section class="container-fluid">
  <div class="row">
    <div class="col-sm-3">
      <section>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let item of savedCopies" (click)="openSheet(item)">
            {{item.name | date:'mediumDate'}}
          </li>
        </ul>
      </section>
    </div>
    <div class="col-sm-9">
      <gc-spread-sheets *ngIf="showSpread" id="" [backColor]="spreadBackColor" [hostStyle]="hostStyle" [backColor]="spreadBackColor"
        (workbookInitialized)="workbookInit($event)">
        <gc-worksheet id="" name="Data" [allowCellOverflow]="true" [autoGenerateColumns]="autoGenerateColumns">
          <!-- <gc-column dataField="A" width=300></gc-column>
          <gc-column dataField="B" width=100></gc-column>
          <gc-column dataField="C" width=100 formatter="$ #.00"></gc-column>
          <gc-column dataField="D" width=100></gc-column> -->
        </gc-worksheet>
        <gc-worksheet name="Results"></gc-worksheet>
        <gc-worksheet name="Results Gross"></gc-worksheet>
        <gc-worksheet name="Claims Gross"></gc-worksheet>
        <gc-worksheet name="Claims"></gc-worksheet>
        <gc-worksheet name="Calcs Gross"></gc-worksheet>
        <gc-worksheet name="Calcs"></gc-worksheet>
        <gc-worksheet name="FCLs"></gc-worksheet>
        <gc-worksheet name="Cedants"></gc-worksheet>
        <gc-worksheet name="General"></gc-worksheet>
        <gc-worksheet name="Override"></gc-worksheet>
        <gc-worksheet name="Profit Sharing"></gc-worksheet>
      </gc-spread-sheets>
    </div>
  </div>
</section>


<section>
  <h3>Choose excel file and import to Spread.Sheets</h3>
  <div class='loadExcelInput'>
    <input type="file" name="files[]" multiple id="jsonFile" accept=".xlsx" (change)="onFileChange($event)" />
  </div>
</section>
